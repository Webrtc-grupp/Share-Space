<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script src="js/index.js" defer type="module"></script>
    <title>ShareSpace</title>
  </head>
  <body>
    <main>
      <section class="container-centered-centered">
        <div class="wrapper" id="wrapper">
          <div id="start-wrapper" class="start-wrapper OPEN">
            <img src="./img/v3.png" alt="" srcset="" class="logo" id="logo" />
            <p id="tagline" class="tagline text-center">
              Make screensharing easy
            </p>
            <button
              class="button blue full-width font-medium"
              id="make-room-btn"
            >
              Create a room
            </button>
          </div>
          <div id="spinner-wrapper" class="spinner-wrapper HIDDEN">
            <div class="loader" id="loader"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
