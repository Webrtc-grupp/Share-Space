<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"
      integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <title>ShareSpace</title>
  </head>
  <body>
    <script src="js/sharespace.js" type="module" defer></script>
    <section id="modal" class="OPEN modal container-centered-centered">
      <div class="wrapper">
        <label for="username">
          <h2>Choose a username</h2>
        </label>
        <hr class="line" />
        <input
          type="text"
          name="username"
          id="input-username"
          placeholder="Username"
          autocomplete="false"
        />
        <div>
          <input
            type="checkbox"
            name="ask-again"
            id="ask-again"
            autocomplete="false"
          />
          <label for="ask-again">Don't ask again</label>
        </div>
        <button class="button blue full-width font-medium" id="button-continue">
          Continue
        </button>
      </div>
    </section>
    <section class="container-flex-row screen" id="main">
      <div class="video-container video-container-flex-column">
        <?xml version="1.0" encoding="iso-8859-1"?>
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <div class="video-wrapper-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="30px"
            height="30px"
            id="leave-room"
          >
            <path
              d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
            />
          </svg>
          <div id="link-wrapper" class="font-xsmall">
            <p id="copyMessage">Click the link to copy and share it</p>
            <p id="copy-link"></p>
          </div>

          <video autoplay muted id="video" loop poster="./img/v3.png"></video>
          <p id="info">Only the Host can share their screen.</p>
          <button id="copy-btn" class="HIDDEN button share-btn blue">
            Copy link
          </button>
          <button id="share-btn" class="HIDDEN button share-btn red">
            Share Screen
          </button>
        </div>
      </div>
      <div id="side-panel" class="container-flex-column CLOSED">
        <svg
          id="side-panel-btn"
          class="CLOSED"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <path
            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
          />
        </svg>
        <div id="panel-header" class="CLOSED">
          <h2>Participants</h2>
          <hr class="line" />
        </div>
        <div id="participants" class="container-flex-column CLOSED"></div>
      </div>
    </section>
  </body>
</html>
