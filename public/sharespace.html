      <div class="wrapper">
        <label for="username">
          <h2>Choose a username</h2>
        </label>
        <hr class="line" />
        <input
          type="text"
          name="username"
          id="input-username"
          placeholder="StreamerCat1689"
          autocomplete="false"
        />
        <div>
          <input
            type="checkbox"
            name="ask-again"
            id="ask-again"
            autocomplete="false"
          />
          <label for="ask-again">Don't ask again</label>
        </div>
        <button class="button blue full-width font-medium" id="button-continue">
          Continue
        </button>
      </div>
    </section>
